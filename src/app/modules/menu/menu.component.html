<mat-toolbar color="primary" fxLayout="row">
  <div fxFlex *ngFor="let page of pages" fxLayout="row" fxLayoutAlign="center">
    <button mat-icon-button (click)="go(page.page)" [color]="page.page === activePage ? 'accent' : ''">
      <mat-icon [svgIcon]=" page.icon"></mat-icon>
    </button>
  </div>
</mat-toolbar>
