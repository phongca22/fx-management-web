<div fxLayout="row">
  <mat-form-field appearance="outline" fxFlex>
    <mat-label>{{'volunteerPicker.label' | translate}}</mat-label>
    <mat-select [formControl]="selectCtrl">
      <mat-select-trigger>{{selectCtrl.value?.name}}</mat-select-trigger>
      <mat-option *ngFor="let item of volunteers" [value]="item">
        {{item.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<mat-dialog-actions align="end" fxLayoutGap="16px">
  <button mat-button mat-dialog-close [disabled]="loading">{{'action.back' | translate}}</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="loading">{{'action.save' |
    translate}}</button>
</mat-dialog-actions>
