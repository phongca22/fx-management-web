<div fxLayout="row">
  <mat-form-field appearance="outline" fxFlex>
    <mat-label>{{'userStatusPicker.status' | translate}}</mat-label>
    <mat-select [formControl]="selectCtrl">
      <mat-select-trigger>{{selectCtrl.value | patientStatus}}</mat-select-trigger>
      <mat-option *ngFor="let item of status" [value]="item">
        {{item | patientStatus}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<mat-dialog-actions align="end" fxLayoutGap="16px">
  <button mat-button mat-dialog-close [disabled]="loading">{{'action.back' | translate}}</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="loading || selectCtrl.value === data.status">
    {{'action.confirm' | translate}}
  </button>
</mat-dialog-actions>
