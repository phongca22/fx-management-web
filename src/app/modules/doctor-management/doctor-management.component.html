<div fxFlex fxLayout="column">
  <mat-toolbar color="primary" fxLayout="row" fxLayoutGap="16px">
    <button mat-icon-button mat-dialog-close>
      <mat-icon svgIcon="keyboard-backspace"></mat-icon>
    </button>
    <div class="mat-title title" fxFlex>{{'doctorManagement.title' | translate}}</div>
    <button mat-icon-button (click)="add()">
      <mat-icon svgIcon="account-plus-outline"></mat-icon>
    </button>
  </mat-toolbar>
  <div fxFlex class="wrapper" fxLayout="column" fxLayoutGap="16px">
    <mat-card *ngFor="let item of doctors" fxLayout="column" fxLayoutGap="16px">
      <div fxLayout="column" (click)="edit(item)" fxLayoutGap="16px">
        <div fxLayout="row" fxLayoutAlign=" center" fxLayoutGap="16px">
          <img class="avatar"
            [src]="'/assets/png/avatar/doctor/' + (item.info.gender === 0 ? 'doctor-female.png' : 'doctor-male.png')" />
          <div fxFlex>
            <div class="mat-title mb-0">{{item.info.name}}</div>
            <div class="mat-body gray-color">{{item.info.phone}}</div>
          </div>
          <app-covid-level-chip [data]="item.level"></app-covid-level-chip>
        </div>
        <div fxLayout="column" fxLayoutGap="8px">
          <div fxLayout="row" fxLayoutAlign=" center">
            <div fxFlex class="mat-subheading-2 mb-0">{{'doctorManagement.today' | translate}}</div>
            <mat-slide-toggle [checked]="item.active" color="primary" (click)="$event.stopPropagation()" (change)="setActive($event, item)"
              [disabled]="!item.enable">
            </mat-slide-toggle>
          </div>
          <div fxLayout="row" fxLayoutAlign=" center">
            <div fxFlex class="mat-subheading-2 mb-0">{{'doctorManagement.enable' | translate}}</div>
            <mat-slide-toggle [checked]="item.enable" color="primary" (click)="$event.stopPropagation()" (change)="setEnable($event, item)">
            </mat-slide-toggle>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
