<div fxFlex fxLayout="column">
  <mat-toolbar color="primary">
    <div class="mat-title title" fxFlex>{{'doctorManagement.title' | translate}}</div>
  </mat-toolbar>
  <div fxFlex class="wrapper">
    <mat-selection-list fxFlex (selectionChange)="change($event)">
      <mat-list-option *ngFor="let item of doctors" [value]="item" [selected]="item.active">
        {{item.info.name}}
      </mat-list-option>
    </mat-selection-list>
  </div>
</div>
