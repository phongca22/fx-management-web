<mat-card fxLayout="column" fxLayoutGap="16px">
  <div fxLayout="row" fxLayoutGap="16px" fxLayoutAlign=" center">
    <mat-icon svgIcon="account" class="icon gray-icon-color"></mat-icon>
    <div fxFlex>
      <div class="mat-title mb-0">{{data.name}}</div>
      <div class="mat-body gray-color">{{data.status | patientStatus}}</div>
    </div>
  </div>
  <mat-divider [inset]="true"></mat-divider>
  <div fxLayout="row" fxLayoutAlign=" center" fxLayoutGap="16px">
    <div fxLayout="row" fxLayoutAlign=" center" fxLayoutGap="8px" fxFlex>
      <div class="mat-body gray-color">Bs.{{data.doctor.info.name}}</div>
    </div>
    <div fxLayout="row" fxLayoutAlign=" center" fxLayoutGap="8px">
      <mat-icon svgIcon="calendar-month" class="gray-icon-color"></mat-icon>
      <div class="mat-body gray-color">{{data.createdDate | date: 'dd-MM-YYYY'}}</div>
    </div>
    <div fxLayout="row" fxLayoutAlign=" center" fxLayoutGap="8px">
      <mat-icon svgIcon="clock-outline" class="gray-icon-color"></mat-icon>
      <div class="mat-body gray-color">{{data.createdDate | date: 'hh:mm'}}</div>
    </div>
  </div>
  <div fxLayout="row" fxLayoutGap="16px" fxLayoutAlign="end">
    <button mat-stroked-button color="primary" (click)="copyLink()">
      Link
    </button>
    <button mat-stroked-button color="primary" (click)="showInfo()" class="view-btn">
      Chi tiáº¿t
    </button>
  </div>
</mat-card>
