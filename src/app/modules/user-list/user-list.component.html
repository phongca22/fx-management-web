<div fxFlex fxLayout="column">
  <div fxFlex fxLayout="column" fxLayoutGap="16px" class="wrapper">
    <mat-card *ngFor="let item of data;" (click)="showInfo(item)">
      <div fxLayout="row" fxLayoutAlign=" center" fxLayoutGap="16px">
        <mat-icon svgIcon="account-circle-outline" class="gray-icon-color"></mat-icon>
        <div>
          {{item.name}}
        </div>
      </div>
    </mat-card>
  </div>
  <div fxLayout="row" fxLayoutAlign=" center">
    <div fxFlex class="mat-caption gray-color ml-3">{{'userList.sum' | translate: {total: size || 0} }}</div>
    <mat-paginator [length]="size" [pageSize]="10" [hidePageSize]="true" (page)="changePage($event)">
    </mat-paginator>
  </div>
</div>
