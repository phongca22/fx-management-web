<div fxFlex fxLayout="column" class="container" [class.empty]="!loading && data.length === 0">
  <mat-toolbar color="primary" fxLayout="row">
    <div class="mat-title title" fxFlex>{{'userList.title' | translate}}</div>
    <button mat-icon-button (click)="showAddUser()" *ngIf="isAgent">
      <mat-icon svgIcon="account-plus-outline"></mat-icon>
    </button>
    <app-user-filter [hasEmergency]="hasEmergency" (change)="selectFilter($event)"></app-user-filter>
  </mat-toolbar>
  <div fxLayout="row" fxLayoutAlign="space-between center" class="paginator">
    <div class="mat-caption gray-color sum">{{'userList.sum' | translate: {total: size || 0} }}</div>
    <mat-paginator [length]="size" [pageSize]="10" [hidePageSize]="true" (page)="changePage($event)">
    </mat-paginator>
  </div>
  <div fxFlex fxLayout="column" fxLayoutGap="16px" class="wrapper">
    <app-user-card *ngFor="let item of data" [data]="item"></app-user-card>
  </div>
</div>
