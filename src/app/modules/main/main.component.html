<mat-sidenav-container fxFill class="sidenav-wrapper custom-theme">
  <mat-sidenav #leftSidenav mode="over" position="start" [autoFocus]="false">
    <!-- <app-menu></app-menu> -->
  </mat-sidenav>
  <mat-sidenav #rightSidenav mode="over" position="end" [autoFocus]="false">
    <div fxFill fxLayout="column" class="right-sidenav">
      <ng-template appSidenav></ng-template>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div fxFill fxLayout="column">
      <app-header></app-header>
      <div fxFlex>
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
