<h2 mat-dialog-title>{{'userNote.title' | translate}}</h2>
<mat-dialog-content fxLayout="column" fxLayoutGap="16px" class="wrapper">
  <div *ngFor="let g of groups">
    <div class="group">{{g.name}}</div>
    <div fxLayout="column" fxLayoutGap="16px">
      <div *ngFor="let item of g.notes">
        <mat-card>
          <div fxLayout="row">
            <div fxFlex class="mat-body">{{item.author}}</div>
            <div class="mat-caption gray-color">{{item.role | role | translate}}</div>
          </div>
          <mat-card-content>
            {{item.content}}
          </mat-card-content>
          <div class="mat-caption gray-color">
            {{item.time}}
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</mat-dialog-content>
<!-- <div *ngIf="isEmpty()" class="gray-color mat-headline">{{'empty' | translate}}</div> -->
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close> {{'action.back' | translate}}</button>
  <button mat-button (click)="addNote()" color="primary">{{'action.add' | translate}}</button>
</mat-dialog-actions>
