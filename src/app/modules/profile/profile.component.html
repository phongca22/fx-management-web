<div fxFlex fxLayout="column" fxLayoutGap="16px" fxLayoutAlign="end" class="wrapper">
  <div fxLayout="column" fxLayoutGap="16px">
    <mat-card fxLayout="row" fxLayoutAlign="space-between center">
      <div fxFlex fxLayout="row" fxLayoutGap="16px" fxLayoutAlign=" center">
        <mat-icon svgIcon="account-tie" class="card-icon" color="primary"></mat-icon>
        <div class="mat-subheading-2 mb-0">{{user?.info?.name}}</div>
      </div>
      <button mat-mini-fab (click)="logout()" color="primary" class="mat-elevation-z2">
        <mat-icon svgIcon="power"></mat-icon>
      </button>
    </mat-card>
    <mat-card fxLayout="row" fxLayoutAlign=" center" *ngIf="isDoctor">
      <div fxFlex fxLayout="row" fxLayoutGap="8px" fxLayoutAlign=" center">
        <mat-icon svgIcon="phone-in-talk" class="card-icon" color="primary"></mat-icon>
        <div class="mat-subheading-2 mb-0">{{'profile.workToday' | translate}}</div>
      </div>
      <mat-slide-toggle [checked]="user?.workToday" color="primary" (change)="setActive($event)">
      </mat-slide-toggle>
    </mat-card>
    <div class="admin-wrapper" fxLayout="row" fxLayoutAlign="center">
      <div fxLayout="row" fxLayoutGap="16px" *ngIf="isUserManagement">
        <button mat-raised-button color="primary" (click)="goDoctorManagement()">
          {{'profile.doctorManagement' | translate}}
        </button>
        <button mat-raised-button color="primary" (click)="goAgentManagement()">
          {{'profile.agentManagement' | translate}}
        </button>
      </div>
    </div>
    <div class="mat-caption gray-color" style="text-align: center;">{{'profile.version' | translate: {version: version} }}</div>
  </div>
</div>
