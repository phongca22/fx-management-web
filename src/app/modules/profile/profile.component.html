<div fxFlex fxLayout="column" fxLayoutGap="16px" fxLayoutAlign="center">
  <mat-card>
    <mat-card-title>{{user?.name}}</mat-card-title>
    <mat-card-subtitle>
      <div *ngFor="let item of user?.roles">{{item.name}}</div>
    </mat-card-subtitle>
    <mat-card-content>
      <div fxLayout="column" fxLayoutAlign=" start" fxLayoutGap="16px" *ngIf="isAdmin">
        <button mat-stroked-button color="primary" (click)="goUserManagement()">{{'profile.userManagement' |
          translate}}</button>
        <button mat-stroked-button color="primary" (click)="goDoctorManagement()">{{'profile.doctorManagement' |
          translate}}</button>
      </div>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions align="end">
      <button mat-button (click)="logout()">
        <mat-icon svgIcon="logout-variant"></mat-icon> {{'profile.logout' | translate}}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
