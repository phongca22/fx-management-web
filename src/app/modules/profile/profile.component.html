<div fxFlex fxLayout="column" fxLayoutGap="16px" fxLayoutAlign="center" class="wrapper">
  <mat-card>
    <mat-card-title>{{user?.info?.name}}</mat-card-title>
    <mat-card-subtitle>
      <div *ngFor="let item of user?.roles">{{item}}</div>
    </mat-card-subtitle>
    <mat-card-content>
      <div fxLayout="row" fxLayoutAlign=" start" fxLayoutGap="16px" *ngIf="isAdmin || isUserManagement">
        <button mat-stroked-button color="primary" (click)="goDoctorManagement()">{{'profile.doctorManagement' |
          translate}}</button>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button color="primary" (click)="logout()">
        <mat-icon svgIcon="logout-variant"></mat-icon> {{'profile.logout' | translate}}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
