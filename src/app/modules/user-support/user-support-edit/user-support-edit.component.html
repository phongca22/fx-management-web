<h2 mat-dialog-title>{{'userSupportEdit.title' | translate}}</h2>
<div [formGroup]="form">
  <div formArrayName="list" fxLayout="column">
    <ng-container *ngFor="let item of list.controls; let i = index">
      <ng-container [formGroupName]="i">
        <div fxLayout="row" fxLayoutAlign=" center">
          <div fxFlex>{{item.get('name')?.value}}</div>
          <mat-form-field fxFlex>
            <mat-label>{{'userSupportEdit.status' | translate}}</mat-label>
            <mat-select formControlName="value">
              <mat-select-trigger>{{item.get('value')?.value?.id | supportStatus | translate}}</mat-select-trigger>
              <mat-option *ngFor="let item of status" [value]="item">
                {{item.name | supportStatus | translate}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
<mat-dialog-actions align="end" fxLayoutGap="16px">
  <button mat-button mat-dialog-close [disabled]="loading">{{'action.back' | translate}}</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="loading">{{'action.save' | translate}}</button>
</mat-dialog-actions>
