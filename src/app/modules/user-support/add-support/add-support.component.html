<h2 mat-dialog-title>{{'addSupport.title' | translate}}</h2>
<div [formGroup]="form">
  <div formArrayName="list" fxLayout="column" fxLayoutGap="16px">
    <ng-container *ngFor="let item of list.controls; let i = index">
      <ng-container [formGroupName]="i">
        <div fxLayout="row" fxLayoutAlign=" center">
          <div fxFlex>{{item.get('name')?.value}}</div>
          <div fxLayout="row" fxLayoutAlign=" center">
            <button mat-icon-button>
              <mat-icon svgIcon="minus" (click)="update(item, -1)"></mat-icon>
            </button>
            <div class="mat-title mb-0 error-color">{{item.get('value')?.value}}</div>
            <button mat-icon-button (click)="update(item, 1)">
              <mat-icon svgIcon="plus"></mat-icon>
            </button>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
<mat-dialog-actions align="end" fxLayoutGap="16px">
  <button mat-button mat-dialog-close [disabled]="loading">{{'action.back' | translate}}</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="loading">{{'action.save' |
    translate}}</button>
</mat-dialog-actions>
